<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
</body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="profile-container hover-effect">
        <div class="profile-image">P</div>
        <div class="username">Panagiotis Xenos</div>
      </div>
    </div>
    <nav>
      <ul class="sidebar-main">
        <li class="sidebar-element hover-effect" id="side-bar-add-new-task">
          <img src="./icons/plus-circle.svg" alt="add-task-icon" class="sidebar-icon">
          <div>Add Task</div>
        </li>
        <li class="sidebar-element hover-effect" id="categories-button">
          <img src="./icons/category.svg" alt="categories-icon" class="sidebar-icon">
          <div>Categories</div>
        </li>
        <li class="sidebar-element hover-effect" id="upcoming-button">
          <img src="./icons/upcoming.svg" alt="upcoming-icon" class="sidebar-icon">
          <div>Upcoming</div>
        </li>
        <li class="sidebar-element hover-effect" id="sort-sidebar-button">
          <img src="./icons/sort.svg" alt="sort-icon" class="sidebar-icon">
          <div>Sort</div>
        </li>
        <li class="sidebar-element hover-effect" id="completed-sidebar-button">
          <img src="./icons/trash-bin.svg" alt="competed-tasks-icon" class="sidebar-icon">
          <div>Completed</div>
        </li>
      </ul>
    </nav>
    
  </div>
  <div class="right-side" id="right-side">
    <header class="header">
      <button class="hide-sidebar- hover-effect" id="hide-sidebar-button">
        <img src="./icons/sidebar.svg" alt="hide-sidebar" class="sidebar-icon">
      </button>
      <h1 class="title">My To-Do List</h1>
      <div class="view-container">
        <img src="./icons/view-icon.svg" alt="change-view" class="view-icon">
        <div class="view-text">View</div>
      </div>
    </header>

    <!--Categories Screen-->
    <main class="category-screen screen" id="category-screen">
      <h2 class="page-title">Categories</h2>

      <div class="categories-container" id="categories-container">
        <!--Categories To Be Displayed-->
      </div>
      
      <!--Add new Category Form to be displayed-->
      
      <div class="add-new-category" id="add-category-button">
        <img src="./icons/plus-circle.svg" alt="add-category-icon" class="sidebar-icon">
        <div>Add new category</div>
      </div>
    </main>

    <!--Upcoming Screen-->
    <main class="main-screen screen" id="main-screen">
      <h2 class="page-title">Upcoming</h2>

      <div class="to-do-container" id="to-do-container">
        <!--Dispalay todo cards-->
      </div>

      <!--Add new task button-->
      <div class="add-new-to-do-container" id="add-task-button">
        <img src="./icons/plus-circle.svg" alt="add-task-icon" class="sidebar-icon">
        <div>Add Task</div>
      </div>
    </main>

    <!--Sort To-dos-->
    <div class="sort-container" id="sort-container">
      <div class="sort-header">
        <div>Sort By</div>
        <img src="./icons/sort.svg" alt="sort-icon" class="sidebar-icon">
      </div>

      <div class="hover-effect sort-option" data-type="manual" data-selected="true">
        <div>Manual (default)</div>
        <img src="./icons/check-icon.svg" alt="check-icon" style="display: inline-block;">
      </div>
      <div class="hover-effect sort-option" data-type="name" data-selected="false">
        <div>Name</div>
        <img src="./icons/check-icon.svg" alt="check-icon">
      </div>
      <div class="hover-effect sort-option" data-type="dueDate" data-selected="false">
        <div>Due Date</div>
        <img src="./icons/check-icon.svg" alt="check-icon">
      </div>
      <div class="hover-effect sort-option" data-type="category" data-selected="false">
        <div>Category</div>
        <img src="./icons/check-icon.svg" alt="check-icon">
      </div>
      <div class="hover-effect order-option" data-order="ascending" data-selected="true">
        <div>Ascending (default)</div>
        <img src="./icons/check-icon.svg" alt="check-icon" style="display: inline-block;">
      </div>
      <div class="hover-effect order-option" data-order="descending" data-selected="false">
        <div>Descending</div>
        <img src="./icons/check-icon.svg" alt="check-icon">
      </div>
      <button class="save-task-button" id="apply-button">
        Apply
      </button>
    </div>

    <!--Completed Todos Screen-->
    <main class="completed-screen screen" id="completed-screen">
      <h2 class="page-title">Completed</h2>

      <div class="completed-container" id="completed-container">No completed to-dos yet</div>
    </main>
  </div>
</body>
</html>
