<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
</body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="profile-container hover-effect">
        <div class="profile-image">P</div>
        <div class="username">Panagiotis Xenos</div>
      </div>
    </div>
    <nav>
      <ul class="sidebar-main">
        <li class="sidebar-element hover-effect">
          <img src="./icons/plus-circle.svg" alt="add-task-icon" class="sidebar-icon">
          <div>Add Task</div>
        </li>
        <li class="sidebar-element hover-effect">
          <img src="./icons/category.svg" alt="categories-icon" class="sidebar-icon">
          <div>Categories</div>
        </li>
        <li class="sidebar-element hover-effect">
          <img src="./icons/upcoming.svg" alt="upcoming-icon" class="sidebar-icon">
          <div>Upcoming</div>
        </li>
        <li class="sidebar-element hover-effect">
          <img src="./icons/sort.svg" alt="sort-icon" class="sidebar-icon">
          <div>Sort</div>
        </li>
        <li class="sidebar-element hover-effect">
          <img src="./icons/trash-bin.svg" alt="competed-tasks-icon" class="sidebar-icon">
          <div>Completed</div>
        </li>
      </ul>
    </nav>
    
  </div>
  <div class="right-side" id="right-side">
    <header class="header">
      <button class="hide-sidebar- hover-effect" id="hide-sidebar-button">
        <img src="./icons/sidebar.svg" alt="hide-sidebar" class="sidebar-icon">
      </button>
      <h1 class="title">My To-Do List</h1>
      <div class="view-container hover-effect">
        <img src="./icons/view-icon.svg" alt="change-view" class="view-icon">
        <div class="view-text">View</div>
      </div>
    </header>

    <!--Main-->
    <main class="main-screen" id="main-screen">
      <h2 class="page-title">Upcoming</h2>

      <div class="to-do-container" id="to-do-container">
        <!--Dispalay todo cards-->
      </div>

      <div id="new-todo-input-container" class="new-todo-input-container">
        <input type="text" name="task-name" id="task-name" placeholder="Task name">
        <input type="text" name="task-descreption" id="task-descreption" placeholder="Description">

        <div class="button-container">

          <input type="datetime-local" id="due-date-input" class="hover-effect">

          <select name="category" id="category" class="hover-effect">
            <option value="" class="select-category">Select category</option>
            <option value="1" class="select-category">1</option>
            <option value="2" class="select-category">2</option>
            <option value="3" class="select-category">3</option>
            <option value="4" class="select-category">4</option>
            <option value="5" class="select-category">5</option>
          </select>

          <button class="reminder-button hover-effect">
            <img src="./icons/riminder.svg" alt="reminder-button">
            Reminder
          </button>
        </div>

        <div class="save-cancel-button-container">
          <button class="cancel-button hover-effect" id="cancel-button">Cancel</button>
          <button class="save-task-button" id="save-task-button">Add Task</button>
        </div>
      </div>

      <div class="add-new-to-do-container" id="add-task-button">
        <img src="./icons/plus-circle.svg" alt="add-task-icon" class="sidebar-icon">
        <div>Add Task</div>
      </div>
    </main>
  </div>
</body>
</html>
